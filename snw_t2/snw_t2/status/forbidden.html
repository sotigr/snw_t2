<!DOCTYPE html>
<html>
<head>
    <title>403 Forbidden</title>
    <meta charset="utf-8" />
</head>
<body>
    <style>
        @keyframes anibtnborder{0%,100%{border-color:rgba(96,205,255,0)}5%,95%{border-color:rgba(96,205,255,.1)}10%,90%{border-color:rgba(96,205,255,.2)}15%,85%{border-color:rgba(96,205,255,.3)}20%,80%{border-color:rgba(96,205,255,.4)}25%,75%{border-color:rgba(96,205,255,.5)}30%,70%{border-color:rgba(96,205,255,.6)}35%,65%{border-color:rgba(96,205,255,.7)}40%,60%{border-color:rgba(96,205,255,.8)}45%,55%{border-color:rgba(96,205,255,.9)}50%{border-color:rgba(96,205,255,1)}}input[type=button]{font-family:typo_round,'Segoe UI',Arial;outline:0;color:#fff;border:none;background-color:#262626;padding:2px 5px;transition:background-color .3s linear;border-top:2px solid transparent;min-height:28px}input[type=button]:hover{transition:background-color .3s linear;background-color:#404040;border-top:2px solid #60cdff;animation-name:anibtnborder;animation-duration:1.3s;animation-iteration-count:infinite}input[type=button]:active{transition:background-color 0s linear;background-color:#2b2b2b}input[type=button]:focus{box-shadow:0 0 2px 0 rgba(96,205,255,1)}
    </style> 
    <div id="host" style="font-family:'Segoe UI',Calibri, Arial; color:#fff; position:absolute; top:0; left:0; width:100%; height:100%; background: no-repeat center center fixed; background-size:cover; background-color: #444444; ">
        <div id="content" style="text-align:center; background-color:#333;padding:40px; line-height:150%;">
            <div style="font-size:16px; font-weight:bold;">Error <span style="font-size:18px;">403</span>, access is forbidden to this page.</div>
            <div style="font-size:12px;">Try logging in with an account that has higher security clearence.</div>
            <input style="margin-top:5px;" type="button" value="Back to main page" onclick="location.href = '/';" />
        </div>
    </div>
    <script>
        function getallinheight(t) { var e = window.getComputedStyle(t, null), n = parseInt(e.borderTopWidth), i = parseInt(e.borderBottomWidth); return t.offsetHeight + (isNaN(n) ? 0 : n) + (isNaN(i) ? 0 : i) } var content_div = document.getElementById("content"), host_div = document.getElementById("host"); content_div.setAttribute("style", "margin-top:" + (getallinheight(host_div) / 2 - getallinheight(content_div) / 2).toString() + "px; text-align:center; background-color:#333;padding:40px; line-height:150%;"), window.onresize = function (t) { content_div.setAttribute("style", "margin-top:" + (getallinheight(host_div) / 2 - getallinheight(content_div) / 2).toString() + "px; text-align:center; background-color:#333;padding:40px; line-height:150%;") };
    </script>
</body>
</html>
